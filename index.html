<!DOCTYPE HTML>
<html>
 <head>
  <title>足球射门</title>
  <meta charset="utf-8" />
  <script src="jquery-1.9.1.min.js"></script>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <style>
    div{border:1px solid #ddd}
.con{
  width: 100%;
  height: 600px;
  position: relative;
}
#door{
  width: 150px;
  height: 10px;
  position: absolute;
  top: 0;
  left: 50%;
}
#ball{
  width: 150px;
  height: 150px;
  position: absolute;
  top: 60%;
  left: 50%;
}
  </style>
  
 </head>
 <body>
  <div id="roll" class='con' ontouchend="tend(event)" ontouchstart="tstart(event)"></div>
    <div id="door"></div>
    <div id="ball"></div>
  </div>
  <script src="app.js"></script>
 </body>
</html>
